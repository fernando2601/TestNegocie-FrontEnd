<nav aria-label="breadcrumb">

</nav>
<div class="container">

  <div class="card add-car">
      <h5 class="card-header">Adicionar Endereco</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveEndereco(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="model">Cep</label>
                <input type="text" [(ngModel)]="endereco.model" id="model" name="model" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o cep">
                <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
                    <div *ngIf="model.errors.required">Cep é obrigatório</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>


            <button type="button" class="btn btn-warning btn-sm" (click)="editEndereco(endereco)">Consulta Ws</button>

            <button type="button" class="btn btn-warning btn-sm" (click)="editEndereco(endereco)">Consulta Db</button>



          </form>
      </div>
    </div>
</div>
